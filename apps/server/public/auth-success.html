<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signed in | opentab</title>
    <link href="./styles.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
      body { font-family: 'JetBrains Mono', monospace; }
    </style>
  </head>
  <body class="flex flex-col justify-center items-center p-8 min-h-screen bg-neutral-950 text-neutral-100">
    <div class="space-y-6 text-center">
      <!-- Simple checkmark -->
      <div class="mb-2 text-4xl text-emerald-400">âœ“</div>
      
      <!-- Message -->
      <div class="space-y-2">
        <h1 class="text-lg font-medium">signed in</h1>
        <p class="text-sm text-neutral-500">you can close this tab</p>
      </div>

      <!-- Countdown -->
      <p class="text-xs text-neutral-600">
        closing in <span id="countdown">3</span>s
      </p>
    </div>

    <!-- Branding -->
    <div class="fixed bottom-8 text-xs tracking-widest uppercase text-neutral-700">
      opentab
    </div>

    <script>
      let seconds = 3;
      const countdownEl = document.getElementById('countdown');
      
      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(interval);
          window.close();
        }
      }, 1000);
    </script>
  </body>
</html>
